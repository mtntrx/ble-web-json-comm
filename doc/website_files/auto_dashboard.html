<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Auto Populated Dashboard for BLE-json Comms</title>
	<link rel="stylesheet" href="auto_dashboard.css">
	<script src="auto_dashboard.js"></script>
	<script src="ble.js"></script>
    </head>

    <body>
	<div id="data">
		<div id="dataHeader" class="headerBars">Rx DATA</div>
		<div id="masterDivId"></div>  <!-- all the data from the device will go in here, generated by ble.js & auto_dashboard.js -->
        </div>

	<div id="controls">
		<div id="controlsHeader" class="headerBars">CONTROLS</div>
		<div id="controlsButtons">
        		<form id="form_connect"> 
				<input id="connect_btn" type="submit" value="Connect to Argon/Boron"> 
			</form>
        		<form id="form_sendMessage"> 
				<input id="sendMessage" type="submit" value="sendMessage"> 
				<input size=64 id=messageText>
			</form>
		</div>
	</div>

	<div id="logDivs">
		<div id="logHeader" class="headerBars">LOG</div>
        	<div id="output" class="output" style="border:1px"> 
			<pre id="log"></pre>  <!-- here is the debug/data log; will be populated by ble.js -->
		</div> 
	</div>
    </body>
</html>
